                <div class="whitespace-pre-line mb-10 privacy__section">
                    <p>OnLineグループ（株式会社OnLine（以下「当社」といいます。）並びにその連結対象会社及び持分法適用会社をいい、以下「当社グループ」と総称します。）は、事業活動を推進するにあたり、プライバシーの適切な保護の重要性と社会的責任を十分に認識し、個人情報の保護に関する法律（以下「個人情報保護法」といいます。）その他の関係法令を遵守いたします。<br>
                        また、当社グループ及びその役職員は、業務にあたり以下の個人情報保護方針を遵守いたします。<br>
                        なお、本プライバシーポリシーにおいて、「個人情報」、「個人データ」及び「保有個人データ」は、個人情報保護法の定義に従います。</p>
                </div>
                <section class="mb-10 privacy__section">
                    <h2 class="font-semibold headline-small">1. 個人情報の取扱い</h2>
                    <p>当社グループは、個人情報の取得について、利用目的をできる限り特定し、適法かつ公正な手段によって取得を行います。また、個人情報の利用は、特定した利用目的の達成に必要な範囲内で行います。
                    </p>
                </section>
                <section class="mb-10 privacy__section">
                    <h2 class="font-semibold headline-small">2. 個人情報の適正な管理</h2>
                    <p>当社グループは、個人情報の安全管理措置を講じ、個人情報への不正アクセス又は個人情報の漏えい、滅失若しくは毀損の防止及び是正に努めます。詳細は「当社における個人情報の取扱いについて」「７．安全管理措置」に記載のとおりとなります。
                    </p>
                </section>
                <section class="mb-10 privacy__section">
                    <h2 class="font-semibold headline-small">3. 個人情報に関する相談・苦情のお問い合わせ</h2>
                    <p>当社グループは、個人情報に関するお問い合わせや苦情に対し、適切に対応いたします。<br>
                        窓口については、以下の「当社における個人情報の取扱いについて」「９. お問合わせ窓口」をご参照ください。</p>
                </section>
                <section class="mb-10 privacy__section">
                    <h2 class="font-semibold headline-small">4. 個人情報に関する法令等の遵守</h2>
                    <p>当社グループは、個人情報を取り扱うに際し、個人情報の取り扱いに関する法令、国が定める指針その他の規範を遵守いたします。</p>
                </section>
                <section class="mb-10 privacy__section">
                    <h2 class="font-semibold headline-small">5. 継続的な改善</h2>
                    <p>当社グループは、個人情報保護マネジメントシステムを継続的に見直し改善いたします。</p>
                </section>

                        <li>お客様から直接又は書面等の媒体を通じてご提供いただく場合</li>
                        <li>上記の他、お客様の同意を得た第三者から提供を受ける場合など、適法に取得する場合</li>
                    </ol>
                </section>

                        <li>閲覧履歴や利用履歴等の情報を分析し、利用頻度や利用指向に応じたお客様のニーズ把握及びそれに基づく新サービス改善・機能開発を目的とするデータ分析のため</li>
